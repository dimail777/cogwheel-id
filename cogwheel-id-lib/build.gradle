version '0.0.1'

buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.7.2'
    base32Version = '1.15'
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:${junitVersion}"))
    testImplementation("org.junit.jupiter:junit-jupiter:${junitVersion}")
    compileOnly "commons-codec:commons-codec:${base32Version}"
}

test {
    useJUnitPlatform()
}
